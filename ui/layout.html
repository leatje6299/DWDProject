<!DOCTYPE html>
<html>

<head>
   <title>{{ @html_title }}</title>
   <meta charset='utf8' />
   <link rel="stylesheet" type="text/css" href="style/home.css">
   <link rel="stylesheet" type="text/css" href="style/login-style.css">
   <link rel="stylesheet" type="text/css" href="style/account.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="libraries/GSAP/gsap.min.js"></script>
   <script src="libraries/GSAP/Draggable.min.js"></script>
   <script src="javascript/smooth-scroll.js"></script>
   <link rel="stylesheet" href="assets/fontawesome/css/all.css">
</head>

<body>
   <div class="smooth-scroll-wrapper">
      <div class="navbar-container" style="left:0px; width:100vw">
         <div class="navbar" style="flex-direction: row">
            <div class="navbar-section">
               <a href="{{ @BASE }}/"><img class="logo" src="img/icons/Logo_Icon.svg"></a>
            </div>
            <div class="navbar-section">
                     <check if="{{ @SESSION.username=='UNSET' }}">
                        <false>
                           <form method="post" action="{{ @BASE }}/account">
                              <label for="submit-button">
                                 <img src="img/icons/Account_Icon.svg" class="logo">
                              </label>

                              <input type="submit" id="submit-button" name="submit" value="Account" style="display: none;">
                           </form>
                        </false>
                        <true>
                           <check if="{{ @thisIsLoginPage=='true' }}">
                              <true>
                              </true>
                              <false>
                                 <a href="{{ @BASE }}/login"><img src="img/icons/Account_Icon.svg" class="logo"></a>
                              </false>
                           </check>
                        </true>
                     </check>
            </div>
         </div>
      </div>
      <div class="layout-content">
         <include href="{{ @content }}" />
      </div>
   </div>
</body>

</html>
