<!-- 
A very simple home page View template:
just contains a link to the form that we will
use for collecting data.
 -->
<div class="homediv" style="padding-top: 120px">
        <div class="hero-img-container">
            <img src="img/HeaderText.png" class="hero-img">
            <img src="img/Flower.png" class="hero-img-bg">
        </div>
    <div style="display: flex; flex-direction: column; align-items: center; width: 350px;
  gap: 20px;">
        <p style="font-size: 25px; font-weight: 900">From locals, for locals</p>
        <p>Welcome to ThirdPlace: Where Locals Rediscover Community, Explore Their Cities, and Share Stories. Join Us in Finding Your New Third Place, Together!</p>
        <div style="display: flex; justify-content: space-between; gap: 15px">
            <a href="{{ @BASE }}/map">
                <button type="button" class="floating-btn" id="discover-btn">Discover</button>
            </a>
            <a href="{{ @BASE }}/info">
                <button type="button" class="floating-btn">What is third place?</button>
            </a>
        </div>
    </div>
</div>

<script>
    $('a[href="{{ @BASE }}/map"]').click(function (e) {
        e.preventDefault();
        console.log("clicked");
        var link = $(this).attr('href');
        $('.homediv').fadeOut('slow', function () {
            window.location.href = link;
        });
    });
</script>
