<!-- 
A very simple home page View template:
just contains a link to the form that we will
use for collecting data.
 -->
<div class="homediv" style="padding-top: 120px">
    <img src="img/Header.png" style="width: 500px">
    <div style="display: flex; flex-direction: column; align-items: center">
        <p style="font-size: 25px; font-weight: 900">From locals, for locals</p>
        <div style="display: flex; justify-content: space-between; gap: 15px">
            <a href="{{ @BASE }}/map">
                <button type="button" class="floating-btn" id="discover-btn">Discover</button>
            </a>
            <a href="{{ @BASE }}/info">
                <button type="button" class="floating-btn">What is third place?</button>
            </a>
        </div>
    </div>
</div>

<script>
    $('a[href="{{ @BASE }}/map"]').click(function (e) {
        e.preventDefault();
        console.log("clicked");
        var link = $(this).attr('href');
        $('.homediv').fadeOut('slow', function () {
            window.location.href = link;
        });
    });
</script>
